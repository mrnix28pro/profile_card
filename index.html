<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card UI Design</title>
    <link rel="stylesheet" href="style.css">

    <!-- boxicons css -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="pic.jpg" alt="" class="profile-img">
        </div>
        
        <div class="text-date">
            <span class="name">Nikhil Kumar</span>
            <span class="job">Frontend devloper</span>
        </div>
        <div class="media-button">
            <a href="https://twitter.com/_mrnix_x28x" style="background-color: blue;"  class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://github.com/mrnix28pro"  style="background-color: black;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.linkedin.com/in/nikhil-kumar-8ab612212/"  style="background-color:rgb(148, 137, 247);" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <!-- <a href="#" style="background-color: blue;" class="link">
                <i class='bx bxl-facebook'></i>
                </a>     -->
        </div>
        <div class="buttons">
            <button class="button">Hire me</button>
            <button class="button">Contact</button>
        </div>
    </div>
</body>
</html>
